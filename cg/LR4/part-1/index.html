<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображений</title>
    <style>
        canvas {
            border: 1px solid black;
            margin: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .image-container {
            text-align: center;
            margin: 10px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Обработка изображений</h1>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    <label for="minBrightness">Минимальная яркость (0-255):</label>
    <input type="number" id="minBrightness" min="0" max="255" value="0">
    <br>
    <label for="maxBrightness">Максимальная яркость (0-255):</label>
    <input type="number" id="maxBrightness" min="0" max="255" value="255">
    <br><br>

    <div class="container">
        <div class="image-container">
            <p>Исходное изображение</p>
            <canvas id="originalCanvas"></canvas>
        </div>
        <div class="image-container">
            <p>Оттенки серого</p>
            <canvas id="grayscaleCanvas"></canvas>
        </div>
        <div class="image-container">
            <p>Линейное контрастирование</p>
            <canvas id="contrastCanvas"></canvas>
        </div>
        <div class="image-container">
            <p>Масочная фильтрация</p>
            <canvas id="maskCanvas"></canvas>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
